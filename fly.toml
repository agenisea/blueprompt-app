# fly.toml app configuration file generated for blueprompt-app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'blueprompt-app'
primary_region = 'sjc'

[build]

[env]
  NEXT_PUBLIC_APP_URL = 'https://blueprompt.app'
  NODE_ENV = 'production'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
