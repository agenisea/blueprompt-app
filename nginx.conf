# nginx will run as root for port 80 binding, but worker processes as nginx user
user nginx nginx;
worker_processes 1;

# PID file location
pid /run/nginx/nginx.pid;

# Error log location
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # Temporary file paths for non-root user
    client_body_temp_path /var/lib/nginx/tmp/client_body;
    proxy_temp_path       /var/lib/nginx/tmp/proxy;
    fastcgi_temp_path     /var/lib/nginx/tmp/fastcgi;
    uwsgi_temp_path       /var/lib/nginx/tmp/uwsgi;
    scgi_temp_path        /var/lib/nginx/tmp/scgi;

    # Security settings
    server_tokens off;  # Hide nginx version
    client_max_body_size 1m;  # Limit request body size
    client_body_timeout 10s;
    client_header_timeout 10s;

    # Access log
    access_log /var/log/nginx/access.log;

    # Connection header mapping for WebSocket upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      '';
    }

    upstream nextjs {
        server 127.0.0.1:3000;
    }

    # Redirect fly.dev domain to custom domain
    server {
        listen 80;
        server_name blueprompt-app.fly.dev;

        location / {
            return 301 https://blueprompt.app$request_uri;
        }
    }

    # Serve custom domain
    server {
        listen 80;
        server_name blueprompt.app;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy to Next.js
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;

            # Handle WebSocket upgrades
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering settings for SSE streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
        }
    }
}
